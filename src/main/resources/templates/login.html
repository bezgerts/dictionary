<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <div th:replace="fragments/header :: header-meta"/>
    <title>Логин</title>
</head>
<body>
<div class="wrapper">
    <header th:replace="fragments/header :: header"></header>

    <div class="page-content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-4">
                    <h1 class="h3 font-weight-normal">Войдите в учетную запись</h1>
                    <form  th:action="@{/login}" method="post">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger" role="alert">
                                Неверный логин и пароль.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-danger" role="alert">
                                Осуществлен выход из учетной записи.
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="username"  id="username" placeholder="Имя пользователя" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Пароль" />
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
