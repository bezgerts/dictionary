<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <div th:replace="fragments/header :: header-meta"/>
    <title>Английский словарь</title>
</head>
<body>
<div class="wrapper">
    <header th:replace="fragments/header :: header"></header>

    <div class="page-content">

        <div th:replace="fragments/header :: left-menu" />

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div id="buttons_menu">
                            <a class="btn btn-primary" href="/words/create.html" th:href="@{/words/create}" role="button">Добавить слово</a>
                            <a class="btn btn-primary" href="/upload.html" th:href="@{/upload}" role="button">Загрузить файл</a>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div id="table_wrapper" th:if="${not #lists.isEmpty(words)}">
                            <table class="table table-striped" id="table_id">
                                <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Слово на английском</th>
                                    <th scope="col">Перевод на русском</th>
                                    <th scope="col">Действия</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="text : ${words}">
                                    <td th:text="${text.text}">Bird</td>
                                    <td th:text="${text.translation}">Птица</td>
                                    <td>
                                        <a th:href="${'/words/edit/' + text.id}">Редактировать</a>
                                        <a th:href="${'/words/delete/' + text.id}">Удалить</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/footer :: footer" />

    <script>
        $(document).ready( function () {
           $('#table_id').DataTable();
        });
    </script>
</div>
</body>
</html>
