<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <div th:replace="fragments/header :: header-meta"/>
    <title>Английский словарь</title>


</head>
<body>
<div class="wrapper">
    <header th:replace="fragments/header :: header"></header>

    <div class="page-content">

        <div th:replace="fragments/header :: left-menu" />

        <div class="content">
            <h1>Частотный словарь английских слов</h1>
            <div style="margin: 20px 0px;">
                <a href="/words/create.html" th:href="@{/words/create}">Добавить слово</a>
            </div>

            <div id="table_wrapper" th:if="${not #lists.isEmpty(words)}">
                <table>
                    <thead>
                        <tr>
                            <th>Слово на английском</th>
                            <th>Перевод на русском</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="word : ${words}">
                            <td th:text="${word.word}">Bird</td>
                            <td th:text="${word.translation}">Птица</td>
                            <td>
                                <a th:href="${'/words/edit/' + word.id}">Редактировать</a>
                                <a th:href="${'/words/delete/' + word.id}">Удалить</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
